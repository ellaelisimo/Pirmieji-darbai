<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formos.css">
</head>

<body>
    <main>
        <h2>Contact Us!</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Petras" minlength="3" maxlength="20" required>
            <label for="e-mail">E-mail</label>
            <input type="text" name="e-mail" id="e-mail" placeholder="petras@petras.lt" minlength="3" maxlength="20"
                required>
            <label for="reference-number">Reference number</label>
            <input type="text" name="reference-number" id="reference-number" placeholder="12213" minlength="3"
                maxlength="20" required>
            <textarea placeholder="Your message goes here..."></textarea>
            <button>Send!</button>

        </form>
    </main>

</body>

</html>
