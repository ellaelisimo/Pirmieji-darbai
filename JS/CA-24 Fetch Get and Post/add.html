<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Add your property to sale</h1>
            <h2>Yes, you can sell where you live and cach!</h2>
        </div>
    </header>
    <section class="form-container wrapper">
        <div>
            <h3>Add property</h3>
        </div>
        <form id="add-property-form">
            <label for="saleImage">Image</label>
            <input type="text" id="saleImage" name="image" placeholder="https://google.com/logo.png">
            <label for="salePrice">Price, EUR</label>
            <input type="number" id="price" placeholder="50000">
            <label for="saleDescription">Description</label>
            <input type="text" id="saleDescription" name="description" placeholder="anything you would like to say?">
            <select name="city" id="saleCities"></select>
            <button type="submit" class="addPropertyButton">Add property</button>
        </form>
        <div id="statusMessages"></div>
    </section>
</body>
</html>
