<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexbox {
            display: flex;
            flex-direction: column;
        }

        .flexbox div:nth-child(2) {
            margin: 24px;
        }

        .flexbox div:nth-child(odd) {
            background-color: green;
        }

        body>div.flexbox div:last-child {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="flexbox">
        <div style="height: 300px; width: 300px; border: 2px solid black"></div>
        <div style="height: 300px; width: 300px; border: 2px solid black"></div>
        <div style="height: 300px; width: 300px; border: 2px solid black"></div>
    </div>
</body>

</html>
