<!DOCTYPE html>
<html>

<head>
    <title>CSS transition-property property</title>
    <style>
        .box {
            background-color: dodgerblue;
            width: 300px;
            height: 200px;
            font-size: 40px;
            margin: auto;
            text-align: center;
        }

        .box:hover {
            background-color: blue;
        }

        h1,
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>CodeAcademy</h1>
    <h2>:hover pseudo-klasė</h2>
    <div class="box">Užvesk mane!</div>
</body>

</html>
